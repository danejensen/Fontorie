    AddTS = function(tag) {
      var classname = "ts" + tag.replace(/ /g,"").replace(/#/g,"");
      $("<p class='" + classname + "'>" + tag + "</p>").appendTo("body").hide();
      $('#logo').addClass(classname);
      ($('#logo').css('textShadow') === "none")? $('#logo').css('textShadow', tag): $('#logo').css('textShadow', $('#logo').css('textShadow')+", "+tag);
      $('#workspace').text(buildURL());
      $('#link').attr('href',"/" + buildURL());
      $('#link').text("www.fontorie.com/" + buildURL());
      $('input[name=css]').val(buildCSS());
      $('input[name=url]').val(buildURL());
    }
    RemoveTS = function(tag) {
      $('#logo').css('textShadow', "none");
      var classname = "ts" + tag.replace(/ /g,"").replace(/#/g,"");
      $('#logo').removeClass(classname);
      if ($('#logo').attr('class')){
        var classList = $('#logo').attr('class').split(/\s+/);
        var textS = "";
        $.each( classList, function(index, item){
          textS = textS + $("p."+item).text() + ","
        });
        textS = textS.substring(0, textS.length - 1);
        $('#logo').css('textShadow', textS);
      }
      $('#workspace').text(buildURL());
      $('#link').attr('href',"/" + buildURL());
      $('#link').text("www.fontorie.com/" + buildURL());
      $('input[name=css]').val(buildCSS());
      $('input[name=url]').val(buildURL());
    }
    $('#tags_1').tagsInput({'height':'250px','width':'180px','unique':true,'defaultText':'add: 0px 0px 0px #ffffff',
       'onAddTag':function(tag){AddTS(tag);},
       'onRemoveTag':function(tag){RemoveTS(tag);$('#workspace').text(buildURL());},
    });
  });
